<style>

<script>
/* ------------------- NAVBAR RESPONSIVE ------------------- */
function hideAll() {
    document.getElementById("line4Area").style.display = "none";
    document.getElementById("line6Area").style.display = "none";
    document.getElementById("line8Area").style.display = "none";
    document.getElementById("ShowHome").style.display = "none";
}

function showLine4() { hideAll(); document.getElementById("line4Area").style.display = "block"; }
function showLine6() { hideAll(); document.getElementById("line6Area").style.display = "block"; }
function showLine8() { hideAll(); document.getElementById("line8Area").style.display = "block"; }

window.onload = function() {
    const page = window.location.pathname.split("/").pop().toLowerCase();
    if (page === "index.html" || page === "") showHome();
};

function showHome() {
    hideAll();
    document.getElementById("ShowHome").style.display = "block";
}

const calcInputs = ["top1", "top2", "left1", "left2"];
calcInputs.forEach(id => {
    document.getElementById(id).addEventListener("input", updateGrid);
});

/* ------------------- PARSE ------------------- */
function parseTerm(str) {
    str = str.toLowerCase().trim();

    if (str === "") return { coef: 0, xpow: 0 };
    if (str === "x") return { coef: 1, xpow: 1 };
    if (!str.includes("x")) return { coef: Number(str), xpow: 0 };

    let num = str.split("x")[0];
    if (num === "" || num === "+") num = 1;
    if (num === "-") num = -1;

    return { coef: Number(num), xpow: 1 };
}

/* ------------------- MULTIPLY ------------------- */
function multiplyTerm(a, b) {
    let coef = a.coef * b.coef;
    let pow = a.xpow + b.xpow;
    if (coef === 0) return { coef: 0, xpow: 0 };
    return { coef: coef, xpow: pow };
}

/* ------------------- ADD TERMS ------------------- */
function addTerms(list) {
    let sum = {};

    list.forEach(t => {
        let key = "x" + t.xpow;
        if (!sum[key]) sum[key] = 0;
        sum[key] += t.coef;
    });

    const sup = {
        0:"⁰", 1:"¹", 2:"²", 3:"³", 4:"⁴",
        5:"⁵", 6:"⁶", 7:"⁷", 8:"⁸", 9:"⁹"
    };

    function powToSup(n) {
        let s = "";
        for (let c of String(n)) s += sup[c];
        return s;
    }

    let finalText = "";

    // ⭐ เรียงจากกำลังมาก → น้อย
    Object.keys(sum)
        .sort((a, b) => Number(b.slice(1)) - Number(a.slice(1)))
        .forEach(k => {
            let pow = Number(k.slice(1));
            let coef = sum[k];
            if (coef === 0) return;

            if (pow === 0) finalText += coef + " + ";
            else if (pow === 1) finalText += coef + "x + ";
            else finalText += coef + "x" + powToSup(pow) + " + ";
        });

    if (finalText.endsWith(" + "))
        finalText = finalText.slice(0, -3);

    return finalText;
}
/* ------------------- TERM → TEXT ------------------- */
function termToText(t) {
    if (t.coef === 0) return "0";
    if (t.xpow === 0) return t.coef;

    // ตารางยกกำลังเป็นตัวบน
    const sup = {
        0:"⁰", 1:"¹", 2:"²", 3:"³", 4:"⁴",
        5:"⁵", 6:"⁶", 7:"⁷", 8:"⁸", 9:"⁹"
    };

    if (t.xpow === 1) return t.coef + "x";

    // ถ้ามากกว่า 9 จะใช้หลายตัวรวมกัน เช่น 12 → ¹²
    let powStr = "";
    for (let c of String(t.xpow)) {
        powStr += sup[c];
    }

    return t.coef + "x" + powStr;
}

/* ------------------- CHECK INPUT FILLED ------------------- */
function checkInputsFilled() {
    let t1 = document.getElementById("top1").value.trim();
    let t2 = document.getElementById("top2").value.trim();
    let l1 = document.getElementById("left1").value.trim();
    let l2 = document.getElementById("left2").value.trim();

    return !(t1 === "" || t2 === "" || l1 === "" || l2 === "");
}

/* ------------------- UPDATE GRID ------------------- */
function updateGrid() {

    // ถ้ายังไม่ครบ → ล้างช่อง + ซ่อนผลลัพธ์
    if (!checkInputsFilled()) {
        document.getElementById("cell1").innerHTML = "";
        document.getElementById("cell2").innerHTML = "";
        document.getElementById("cell3").innerHTML = "";
        document.getElementById("cell4").innerHTML = "";
        document.getElementById("resultBox").style.display = "none";
        return;
    }

    let top1 = parseTerm(document.getElementById("top1").value);
    let top2 = parseTerm(document.getElementById("top2").value);
    let left1 = parseTerm(document.getElementById("left1").value);
    let left2 = parseTerm(document.getElementById("left2").value);

    let c1 = multiplyTerm(top1, left1);
    let c2 = multiplyTerm(top2, left1);
    let c3 = multiplyTerm(top1, left2);
    let c4 = multiplyTerm(top2, left2);

    document.getElementById("cell1").innerHTML = termToText(c1);
    document.getElementById("cell2").innerHTML = termToText(c2);
    document.getElementById("cell3").innerHTML = termToText(c3);
    document.getElementById("cell4").innerHTML = termToText(c4);

    let sumText = addTerms([c1, c2, c3, c4]);

    // แสดงผลลัพธ์ด้านล่าง
    let box = document.getElementById("resultBox");
    box.style.display = "flex";
    box.textContent = sumText;
}
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") === -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
// ⭐ คลิกที่อื่นนอกจาก navbar → ให้เมนูหุบ
document.addEventListener("click", function (event) {
    const nav = document.getElementById("navDemo");
    const menuBtn = document.querySelector(".fa-bars");

    // ถ้าเมนูเปิดอยู่
    if (nav.className.indexOf("w3-show") !== -1) {

        // ถ้าคลิก НЕ อยู่ในเมนู และ НЕ ใช่ปุ่ม ☰
        if (!nav.contains(event.target) && !menuBtn.contains(event.target)) {
            nav.className = nav.className.replace(" w3-show", "");
        }
    }
});
// ---------- SELECT DROPDOWN (iPad FIX) ----------
function toggleSelect(e) {
    e.stopPropagation(); // กัน event ลาม
    const menu = document.getElementById("selectMenu");

    if (menu.classList.contains("w3-show")) {
        menu.classList.remove("w3-show");
    } else {
        menu.classList.add("w3-show");
    }
}
// คลิกที่อื่น → ปิด Select
document.addEventListener("click", function () {
    const menu = document.getElementById("selectMenu");
    if (menu) menu.classList.remove("w3-show");
});
</script>
