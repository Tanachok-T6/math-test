/* ------------------- PARSE ------------------- */
function parseTerm(str) {
    str = str.toLowerCase().trim();

    if (str === "") return { coef: 0, xpow: 0 };

    // à¸•à¸±à¸§à¹€à¸¥à¸‚à¸¥à¹‰à¸§à¸™
    if (!str.includes("x")) {
        return { coef: Number(str), xpow: 0 };
    }

    // à¸”à¸¶à¸‡à¸ªà¸±à¸¡à¸›à¸£à¸°à¸ªà¸´à¸—à¸˜à¸´à¹Œ
    let coefPart = str.split("x")[0];
    let coef;
    if (coefPart === "" || coefPart === "+") coef = 1;
    else if (coefPart === "-") coef = -1;
    else coef = Number(coefPart);

    // à¸•à¸£à¸§à¸ˆà¸ˆà¸±à¸šà¸à¸³à¸¥à¸±à¸‡
    let pow = 1;

    // x^2
    const matchCaret = str.match(/x\^(\d+)/);
    if (matchCaret) {
        pow = Number(matchCaret[1]);
    }

    // xÂ² xÂ³ (superscript)
    const supMap = { "â°":0,"Â¹":1,"Â²":2,"Â³":3,"â´":4,"âµ":5,"â¶":6,"â·":7,"â¸":8,"â¹":9 };
    const supMatch = str.match(/[â°Â¹Â²Â³â´âµâ¶â·â¸â¹]+/);
    if (supMatch) {
        pow = [...supMatch[0]].reduce((n,c)=>n*10+supMap[c],0);
    }

    return { coef: coef, xpow: pow };
}
/* ------------------- MULTIPLY ------------------- */
function multiplyTerm(a, b) {
    let coef = a.coef * b.coef;
    let pow = a.xpow + b.xpow;
    if (coef === 0) return { coef: 0, xpow: 0 };
    return { coef: coef, xpow: pow };
}

/* ------------------- TERM â†’ TEXT ------------------- */
function addTerms(list) {
    let sum = {};

    list.forEach(t => {
        let key = "x" + t.xpow;
        if (!sum[key]) sum[key] = 0;
        sum[key] += t.coef;
    });

    const sup = {
        0:"â°", 1:"Â¹", 2:"Â²", 3:"Â³", 4:"â´",
        5:"âµ", 6:"â¶", 7:"â·", 8:"â¸", 9:"â¹"
    };

    function powToSup(n) {
        let s = "";
        for (let c of String(n)) s += sup[c];
        return s;
    }

    let finalText = "";

    // â­ à¹€à¸£à¸µà¸¢à¸‡à¸ˆà¸²à¸à¸à¸³à¸¥à¸±à¸‡à¸¡à¸²à¸ â†’ à¸™à¹‰à¸­à¸¢
    Object.keys(sum)
        .sort((a, b) => Number(b.slice(1)) - Number(a.slice(1)))
        .forEach(k => {
            let pow = Number(k.slice(1));
            let coef = sum[k];
            if (coef === 0) return;

            if (pow === 0) finalText += coef + " + ";
            else if (pow === 1) finalText += coef + "x + ";
            else finalText += coef + "x" + powToSup(pow) + " + ";
        });

    if (finalText.endsWith(" + "))
        finalText = finalText.slice(0, -3);

    return finalText;
}
function termToText(t) {
    if (t.coef === 0) return "0";
    if (t.xpow === 0) return t.coef;

    // à¸•à¸²à¸£à¸²à¸‡à¸¢à¸à¸à¸³à¸¥à¸±à¸‡à¹€à¸›à¹‡à¸™à¸•à¸±à¸§à¸šà¸™
    const sup = {
        0:"â°", 1:"Â¹", 2:"Â²", 3:"Â³", 4:"â´",
        5:"âµ", 6:"â¶", 7:"â·", 8:"â¸", 9:"â¹"
    };

    if (t.xpow === 1) return t.coef + "x";

    // à¸–à¹‰à¸²à¸¡à¸²à¸à¸à¸§à¹ˆà¸² 9 à¸ˆà¸°à¹ƒà¸Šà¹‰à¸«à¸¥à¸²à¸¢à¸•à¸±à¸§à¸£à¸§à¸¡à¸à¸±à¸™ à¹€à¸Šà¹ˆà¸™ 12 â†’ Â¹Â²
    let powStr = "";
    for (let c of String(t.xpow)) {
        powStr += sup[c];
    }

    return t.coef + "x" + powStr;
}
/* ------------------- FORMAT EXPONENT ------------------- */
function formatExponent(text) {
    if (!text) return "";

    const sup = {
        0:"â°", 1:"Â¹", 2:"Â²", 3:"Â³", 4:"â´",
        5:"âµ", 6:"â¶", 7:"â·", 8:"â¸", 9:"â¹"
    };

    // à¹à¸›à¸¥à¸‡ x^à¹€à¸¥à¸‚ â†’ xà¸¢à¸à¸à¸³à¸¥à¸±à¸‡
    return text.replace(/x\^(\d+)/gi, (match, p1) => {
        let pow = "";
        for (let c of p1) pow += sup[c];
        return "x" + pow;
    });
}

    // à¸–à¹‰à¸²à¸¢à¸±à¸‡à¹„à¸¡à¹ˆà¸„à¸£à¸š â†’ à¸¥à¹‰à¸²à¸‡à¸Šà¹ˆà¸­à¸‡ + à¸‹à¹ˆà¸­à¸™à¸œà¸¥à¸¥à¸±à¸žà¸˜à¹Œ

function autoResizeText(box, maxSize = 25, minSize = 15) {
    let size = maxSize;
    box.style.fontSize = size + "px";

    // à¸¥à¸”à¸‚à¸™à¸²à¸”à¸ˆà¸™à¸à¸§à¹ˆà¸²à¸ˆà¸°à¸žà¸­à¸”à¸µà¸à¸¥à¹ˆà¸­à¸‡
    while (
        (box.scrollWidth > box.clientWidth ||
         box.scrollHeight > box.clientHeight) &&
        size > minSize
    ) {
        size--;
        box.style.fontSize = size + "px";
    }
}
function resizeInput(input) {
    let maxSize = 20;
    let minSize = 15;
    let size = maxSize;

    input.style.fontSize = size + "px";

    while (input.scrollWidth > input.clientWidth && size > minSize) {
        size--;
        input.style.fontSize = size + "px";
    }
}
