<!DOCTYPE html>
<html lang="en">
<head>
    <title>คณิต</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="image/logo_navbar.png">
    <style>
    body,h1 {font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    .bgimg {
    background-image: url('image/forestbridge.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
    }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" 
       href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu">
       <i class="fa fa-bars"></i>
    </a>

    <!-- HOME = กลับหน้า index -->
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large">
    <img src="image/logo_navbar.png" alt="Home" style="height:30px;">
    </a>

    <!-- Google = เปิด Google -->
    <a href="https://www.google.com" target="_blank" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Google</a>

    <div class="w3-dropdown-hover w3-hide-small">
      <button class="w3-padding-large w3-button" title="More">Select <i class="fa fa-caret-down"></i></button>     
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="#" class="w3-bar-item w3-button" onclick="showLine4()">Line 4</a>
        <a href="#" class="w3-bar-item w3-button" onclick="showLine6()">Line 6</a>
        <a href="#" class="w3-bar-item w3-button" onclick="showLine8()">Line 8</a>
      </div>
    </div>
  </div>
</div>

<div id="ShowHome" class="bgimg" style="display:none;">
    <h1 style="color:white; text-align:center; padding-top:100px;">Welcome to Maths</h1>
</div>


<!-- Grid 4 Lines (3 columns) -->
<div id="line4Area" style="display:none;">

    <!-- ช่องกรอกด้านบน -->
<div style="
    width:300px;
    margin:100px auto 10px;
    height:40px;
    position:relative;
">

    <!-- ช่องบนช่องที่ 1 (คอลัมน์ซ้าย) -->
    <input type="text" class="gamebox" style="
        position:absolute;
        top:0;
        left:33%;
        transform:translateX(-50%);
        width:50px;
        padding:5px;
        text-align:center;
    ">

    <!-- ช่องบนช่องที่ 2 (คอลัมน์ขวา) -->
    <input type="text" class="gamebox" style="
        position:absolute;
        top:0;
        left:67%;
        transform:translateX(-50%);
        width:50px;
        padding:5px;
        text-align:center;
    ">
</div>


    <!-- กริด + ช่องด้านซ้าย -->
    <div style="
        width: 300px;
        height: 300px;
        margin: 0px auto;
        position: relative;
    ">

        <!-- ช่องกรอกด้านซ้าย 2 ช่อง -->
        <input type="text" class="gamebox" style="
            position:absolute;
            left:-60px;
            top:28%;
            width:50px;
            padding:5px;
            text-align:center;
        ">

        <input type="text" class="gamebox" style="
            position:absolute;
            left:-60px;
            top:61%;
            width:50px;
            padding:5px;
            text-align:center;
        ">

        <!-- เส้นตั้ง -->
        <div style="position:absolute; top:0; bottom:0; left:33.33%; width:2px; background:black;"></div>
        <div style="position:absolute; top:0; bottom:0; left:66.66%; width:2px; background:black;"></div>

        <!-- เส้นนอน -->
        <div style="position:absolute; left:0; right:0; top:33.33%; height:2px; background:black;"></div>
        <div style="position:absolute; left:0; right:0; top:66.66%; height:2px; background:black;"></div>
    </div>
</div>



<!-- Grid 6 Lines -->
<div id="line6Area" style="display:none;">
<div style="
    width: 300px;
    height: 300px;
    margin: 100px auto;
    position: relative;
">
    <!-- เส้นตั้ง 3 เส้น -->
    <div style="position:absolute; top:0; bottom:0; left:25%; width:2px; background:black;"></div>
    <div style="position:absolute; top:0; bottom:0; left:50%; width:2px; background:black;"></div>
    <div style="position:absolute; top:0; bottom:0; left:75%; width:2px; background:black;"></div>

    <!-- เส้นนอน 3 เส้น -->
    <div style="position:absolute; left:0; right:0; top:25%; height:2px; background:black;"></div>
    <div style="position:absolute; left:0; right:0; top:50%; height:2px; background:black;"></div>
    <div style="position:absolute; left:0; right:0; top:75%; height:2px; background:black;"></div>
</div>
</div>
<!-- Grid 8 Lines -->
<div id="line8Area" style="display:none;">
<div style="
    width: 300px;
    height: 300px;
    margin: 100px auto;
    position: relative;
">
    <!-- เส้นตั้ง 4 เส้น -->
    <div style="position:absolute; top:0; bottom:0; left:20%; width:2px; background:black;"></div>
    <div style="position:absolute; top:0; bottom:0; left:40%; width:2px; background:black;"></div>
    <div style="position:absolute; top:0; bottom:0; left:60%; width:2px; background:black;"></div>
    <div style="position:absolute; top:0; bottom:0; left:80%; width:2px; background:black;"></div>

    <!-- เส้นนอน 4 เส้น -->
    <div style="position:absolute; left:0; right:0; top:20%; height:2px; background:black;"></div>
    <div style="position:absolute; left:0; right:0; top:40%; height:2px; background:black;"></div>
    <div style="position:absolute; left:0; right:0; top:60%; height:2px; background:black;"></div>
    <div style="position:absolute; left:0; right:0; top:80%; height:2px; background:black;"></div>
</div>
</div>

<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">

  <!-- Google = Google -->
  <a href="https://www.google.com" target="_blank" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Google</a>

  <a href="#" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">MERCH</a>
</div>


<style>
input.gamebox {
    width: 70px;
    padding: 8px 10px;
    text-align: center;

    font-size: 18px;
    font-weight: bold;
    letter-spacing: 1px;

    color: #ff0000;
    background: rgba(101, 169, 173, 0.7);

    border: 2px solid #0051ff;
    border-radius: 6px;

    box-shadow: 0 0 3px #e100ff;
    transition: 0.2s;
}

input.gamebox:focus {
    background: rgb(0, 60, 255);
    border-color: rgb(0, 217, 255);
    box-shadow: 0 0 6px rgb(4, 205, 255), 0 0 14px rgb(0, 204, 255) inset;
    outline: none;
    transform: scale(1.05);
}
</style>


</body>
<script>
function hideAll() {
    document.getElementById("line4Area").style.display = "none";
    document.getElementById("line6Area").style.display = "none";
    document.getElementById("line8Area").style.display = "none";
    document.getElementById("ShowHome").style.display = "none";
}

// แสดงกริดต่าง ๆ
function showLine4() { hideAll(); document.getElementById("line4Area").style.display = "block"; }
function showLine6() { hideAll(); document.getElementById("line6Area").style.display = "block"; }
function showLine8() { hideAll(); document.getElementById("line8Area").style.display = "block"; }

// แสดงหน้า Home
function showHome() {
    hideAll();
    document.getElementById("ShowHome").style.display = "block";
}

// ⭐ ตรวจว่าอยู่หน้า index.html ไหม
window.onload = function() {
    const page = window.location.pathname.split("/").pop().toLowerCase();

    // ถ้าเป็น index.html หรือไม่มีชื่อไฟล์ (บางกรณีของ live server)
    if (page === "index.html" || page === "") {
        showHome();
    }
};
</script>
</html>
